<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
        <title>ASUID Generator</title>
    </head>
    <body ws-x="@app theme[tron]">
        <script src="https://cdn.jsdelivr.net/npm/@axel669/windstorm@0.1.5/dist/browser.js"></script>
        <script type="module">
            import asuid from "https://cdn.jsdelivr.net/npm/@labyrinthos/asuid@0.2.0"
            import { html, render, useState } from "https://esm.sh/htm/preact/standalone"

            const App = () => {
                const [id, set] = useState("")
                const generate = () => set(asuid())

                return html`
                    <ws-screen style="--screen-width: min(480px, 100%)">
                        <ws-paper>
                            <ws-flex slot="content">
                                <button ws-x="@fill $color[primary]" onClick=${generate}>
                                    Generate ASUID
                                </button>
                                <div>${id}</div>
                            </ws-flex>
                        </ws-paper>
                    </ws-screen>
                `
            }

            render(html`<${App} />`, document.body)
        </script>
    </body>
</html>
